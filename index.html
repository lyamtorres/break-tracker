 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>Traqueur de pauses NoctamBU</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Traqueur de pauses NoctamBU</h1> 
        <form id="students-form">
            <div class="form-group">
                <label for="name">Nom / Prénom</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="card-number">Numéro de carte</label>
                <input type="number" id="card-number" class="form-control">
            </div>
            <div class="form-group">
                <label for="exit-time">Heure de sortie</label>
                <input type="time" id="exit-time" class="form-control">
            </div>
            <div class="form-group">
                <label for="break-type" style="padding-right: 1em">Temps de pause</label>
                <select id="break-type">
                    <option value="10:00">10 minutes</option>
                    <option value="45:00">45 minutes</option>
                </select>
            </div>
            <input type="submit" value="Ajouter étudiant" class="btn btn-primary btn-block">
        </form>
        
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Nom / Prénom</th>
                    <th>Numéro de carte</th>
                    <th>Heure de sortie</th>
                    <th>Temps de pause</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="students-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
